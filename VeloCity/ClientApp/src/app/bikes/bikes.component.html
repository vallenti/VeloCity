<h1>Велосипеди</h1>

<p *ngIf="!bikes"><em>Loading...</em></p>

<button routerLink="/bikes/new">Добави велосипед</button>

<table class='table table-striped' *ngIf="bikes">
  <thead>
    <tr>
      <th>Номер</th>
      <th>Статус</th>
      <th>Вид</th>
      <th>Велостанция</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bike of bikes">
      <td>{{ bike.id }}</td>
      <td>{{ bike.status }}</td>
      <td>{{ bike.bikeType }}</td>
      <td>{{ bike.parkedAt }}</td>
      <td>
        <button *ngIf="bike.status === 'Налично'" (click)="serviceBike(bike.id)">Сервизирай</button>
        <button *ngIf="bike.status === 'Техническо обслуване'" (click)="makeBikeAvailable(bike.id)">Върни в движение</button>
        <span> | </span>
        <button (click)="deleteBike(bike.id)">Изтрий</button>
      </td>
    </tr>
  </tbody>
</table>
