<h1>VeloCity App</h1>
<p>Welcome to our single-page application, where you can register/login/rent a bike</p>

<button routerLink="/trip/start">Наеми велосипед</button>
<button *ngIf="hasCurrentTrip | async" routerLink="/trips/current">Текущо наемане</button>

<br />
<google-map height="500px"
            width="100%"
            [zoom]="zoom"
            [center]="center"
            [options]="options">
  <map-marker *ngFor="let marker of markers"
              [position]="marker.position"
              [label]="marker.label"
              [title]="marker.title"
              [options]="marker.options">
  </map-marker>
</google-map>
