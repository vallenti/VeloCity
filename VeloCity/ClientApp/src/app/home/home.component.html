<h1>VeloCity App</h1>
<p>Welcome to our single-page application</p>

<button>Наеми велосипед</button>
<span> | </span>
<button>Върни велосипед</button>

<google-map height="500px"
            width="100%"
            [zoom]="zoom"
            [center]="center"
            [options]="options">
  <map-marker *ngFor="let marker of markers"
              [position]="marker.position"
              [label]="marker.label"
              [title]="marker.title"
              [options]="marker.options">
  </map-marker>
</google-map>
