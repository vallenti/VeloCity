<h1>VeloCity App</h1>
<p>Welcome to our single-page application</p>

<button routerLink="/trip/start">Наеми велосипед</button>
<span *ngIf="isAuthenticated | async">
  <button (click)="endTrip()">Върни велосипед</button>
</span>
<br />
<google-map height="500px"
            width="100%"
            [zoom]="zoom"
            [center]="center"
            [options]="options">
  <map-marker *ngFor="let marker of markers"
              [position]="marker.position"
              [label]="marker.label"
              [title]="marker.title"
              [options]="marker.options">
  </map-marker>
</google-map>
